<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav id="nav1"><h1>ASAC</h1></nav>
        <nav id="nav2">
            <ul>
                
                <li><a href="">Home</a></li>
                <li><a href="">About</a></li>
                <li><a href="">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main class="content">
        <form id="form">
            <label for="name">Author name</label>
            <input type="text" name="name">
            <br>
            <label for="title">Article title</label>
            <input type="text" name="title">
            <br>
            <label for="subject">Subject: </label>
            <select name="subject" id="subject">
                <option value="Coding">Coding</option>
                <option value="3D printing">3D printing</option>
                <option value="Cyber security">Cyber security</option>
                <option value="AI">AI</option>
            </select>
            <br>
            <label for="content">Content</label>
            <br>
            <textarea name="content" id="" cols="30" rows="8"></textarea>
            <br>
            <nav id="nav3"><label for="day">Day: </label><input type="text" name="day"> <label for="month">Month: </label><input type="text" name="month"> <label for="year">Year: </label><input type="text" name="year"></nav>
            <br>
            <input type="submit">

        </form>
        <article id="article"></article>
    </main>
    <footer class="footer">
       <h1>&copy;All rights reserved ASAC 2021 </h1> 
    </footer>
    <script src="./app.js"></script>
</body>
</html>
